<div>
  <div os-page-header>
    <ul os-breadcrumbs>
      <li>
        <a ui-sref="container-type-list">
          <span translate="container_type.list">Container Types</span>
        </a>
      </li>
    </ul>
    <h3>
      <span>{{containerType.name}}</span>
    </h3>
    <div class="os-btns right">
      <button show-if-allowed="containerResource.createOpts" class="primary"
        title="{{'container.tooltip.add' | translate}}"
        ui-sref="container-addedit({containerTypeId: containerType.id, mode: 'createHierarchy'})">
        <span class="fa fa-dropbox"></span>
        <span translate="container_type.create_container">Create Container</span>
      </button>

      <button show-if-admin class="primary" title="{{'container_type.tooltip.edit' | translate}}"
        ui-sref="container-type-addedit({containerTypeId: containerType.id})">
        <span class="fa fa-pencil"></span>
        <span translate="common.buttons.edit">Edit</span>
      </button>

      <button show-if-admin class="default" title="{{'container_type.tooltip.delete' | translate}}"
        ng-click="deleteContainerType()">
        <span class="fa fa-trash"></span>
        <span translate="common.buttons.delete">Delete</span>
      </button>
    </div>
  </div>

  <div os-side-menu>
    <ul>
      <li ui-sref-active="active">
        <a ui-sref=".overview">
          <span class="fa fa-eye"></span>
          <span class="os-title" translate="container_type.menu.overview">Overview</span>
        </a>
      </li>
    </ul>
  </div>

  <div class="os-side-menu-page-content" ui-view></div>
</div>
